<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Not found</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #ffffff;
                color: #333333;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            .container {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: fadeIn 1s ease-in-out;
            }
            .content {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                margin-bottom: 15px;
                padding: 6px 12px;
                background-color: rgba(0, 0, 0, 0);
                animation: fillBackground 2s ease-in-out forwards;
                animation-delay: 1s;
                width: 90%;
                height: 80%;
            }
            .red-line {
                position: absolute;
                height: 100%;
                width: 3px;
                background-color: #1e00ff;
                left: 100%;
                animation: slideInRedLine 1s ease-in-out forwards;
            }
            .text-wrapper {
                display: flex;
                align-items: center;
                padding: 0 8px;
                position: relative;
            }
            .text-content {
                display: flex;
                align-items: center;
                position: relative;
                z-index: 1;
            }
            .text-content h1 {
                font-size: 22.4px;
                margin: 0;
                font-weight: 500;
            }
            .text-content h2 {
                font-size: 22.4px;
                margin: 0;
                font-weight: 500;
                padding-left: 8px;
            }
            .info-compartment {
                font-size: 12.8px;
                color: #666666;
                border-top: 1px solid #e0e0e0;
                padding-top: 8px;
                font-family: 'Roboto', sans-serif;
            }
            .disclaimer {
                font-size: 12.8px;
                color: #666666;
                padding-bottom: 4px;
                font-family: 'Roboto', sans-serif;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideInRedLine {
                from {
                    left: 100%;
                }
                to {
                    left: 0;
                }
            }
            @keyframes fillBackground {
                from {
                    background-color: rgba(50, 50, 50, 0);
                }
                to {
                    background-color: rgba(50, 50, 50, 0.05);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="red-line"></div>
                <div class="text-wrapper">
                    <div class="text-content">
                        <h1>404</h1>
                        <h2>Not found</h2>
                    </div>
                </div>
            </div>
            <div class="disclaimer">
                You're request has failed.
            </div>
            <div class="info-compartment">
                ID: No valid request-id.
            </div>
        </div>
    </body>
    </html>
